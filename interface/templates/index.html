<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Biology Intelligence Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-quantum">
  <div class="container-fluid py-5">
    <h1 class="header-glow mb-5">BioExpace Panel</h1>
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3">
        <div class="card glass mb-4">
          <div class="card-body">
            <h5 class="text-accent mb-3">Search & Filter</h5>
            <input type="text" id="keywordFilter" class="form-control mb-3" placeholder="Buscar temas...">
            <button class="btn btn-accent w-100" onclick="filterDocuments()">Aplicar</button>
          </div>
        </div>

        <div class="card glass mb-4">
          <div class="card-body">
            <h5 class="text-accent mb-3">Word Cloud</h5>
            <div id="wordCloud" style="height: 240px;"></div>
          </div>
        </div>

        <div class="card glass">
          <div class="card-body">
            <h5 class="text-accent mb-3">Distribuição de Temas</h5>
            <div id="barChart" style="height: 240px;"></div>
          </div>
        </div>
      </div>

      <!-- Documentos -->
      <div class="col-lg-9">
        <div class="row" id="documentList">
          {% for doc in documents %}
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card glass border-gradient h-100 d-flex flex-column justify-content-between">
              <div class="card-body">
                <h5 class="text-accent mb-2">{{ doc.title | truncate(60, True) }}</h5>
                <p class="text-sub mb-2"><small>{{ doc.date }}</small></p>

                {% if doc.themes %}
                  <div>
                    {% for theme, details in doc.themes.items() %}
                      <span class="theme-tag">{{ theme }}</span>
                    {% endfor %}
                  </div>
                {% else %}
                  <p class="text-sub"><i>Sem temas</i></p>
                {% endif %}
              </div>
              <div class="p-3">
                <a href="{{ url_for('document', doc_id=doc.id) }}" class="btn btn-outline-accent w-100">Explorar</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
</body>
</html>
